# サイト名
site_name: 俺の技術ノート

# サイト所有者
site_author: Hiroki Hasegawa

# サイトのURL
site_url: https://hiroki-it.github.io/tech-notebook-mkdocs/

# 説明
site_description: 俺（長谷川広樹）が、業務や学習から得た技術的な知見をドキュメント形式で記録したサイトです。

# リポジトリ
repo_name: GitHubアカウントはこちら
repo_url: https://github.com/hiroki-it/

# テーマ
theme:
  name: material
  language: ja
  logo: assets/images/logo_v2.png
  favicon: assets/images/logo_v2.png
  icon:
    repo: fontawesome/brands/github
  font:
    # Google-APIからフォントをインストール
    # @see https://fonts.google.com/
    text: "Noto Sans Japanese"
    code: "Noto Sans Mono"
  palette:
    scheme: dark
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.suggest
    - toc.follow

# URL形式
use_directory_urls: false

extra:
  analytics:
    provider: google
    property: G-HPJGWKTH9W
  generator: false
  homepage: https://hiroki-it.github.io/tech-notebook-mkdocs/self_introduction.html
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hiroki-it
      name: GitHubアカウント
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Hiroki__IT
      name: Twitterアカウント

# CSS
extra_css:
  - assets/css/custom.css
  - "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

# highlight.jsを使用する場合は、以下のコメントアウトを外す。
#  # VSCodeのダークテーマを使用する
#  - "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/vs2015.min.css"
#extra_javascript:
#  # highlight.jsを読み込む
#  - "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"
#  - javascripts/config.js

# 標準プラグイン
markdown_extensions:
  # コードブロックのハイライト化
  - pymdownx.highlight:
      # highlight.jsを使用する場合は、falseにする。
      use_pygments: true
      # pygmentsのテーマ名は以下で選択できるが、機能しない...
      # https://github.com/pygments/pygments/blob/master/pygments/styles/__init__.py#L16
  - pymdownx.superfences
  - pymdownx.inlinehilite
  # URLテキストのリンク化
  - pymdownx.magiclink
  # 目次の設定
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/?h=conten#table-of-contents
  - toc:
      title: 'このページの内容'
      permalink: true
      toc_depth: 4
  # メタタグの有効化
  - meta
  # htmlタグの有効化
  - md_in_html

# 外部プラグイン
plugins:
  - exclude:
      glob:
        - ./private
        - ./**/draft
  - git-revision-date-localized:
      type: iso_date
      timezone: Asia/Tokyo
  - search:
      lang:
        - ja
        - en
      separator: '[\s\-\.]'


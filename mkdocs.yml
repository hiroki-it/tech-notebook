# サイト名
site_name: 俺のドキュメントサイト

# テーマ
theme:
  name: material
  language: 'ja'
  logo: asset/logo.png
  favicon: asset/logo.png
  font:
    text: Meiryo
  palette:
    scheme: dark
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight

# URL
use_directory_urls: false

extra:
  analytics:
    provider: google
    property: G-PQ56RB3KS2
    
  generator: false
  homepage: https://hiroki-it.github.io/tech-notebook-mkdocs/md
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hiroki-it
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Hiroki__IT

# CSS
extra_css:
  - asset/custom.css
  - "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

# 標準プラグイン
markdown_extensions:
  # コードブロックのハイライト化
  - pymdownx.highlight:
      pygments_style: monokai
      linenums: true
  - pymdownx.superfences
  # URLテキストのリンク化
  - pymdownx.magiclink
   # 見出しのリンク
  - toc:
      permalink: true

# 外部プラグイン
plugins:
  - exclude:
      glob:
        - private
  - search:
      lang: ja
      separator: '[\s\-\.]'


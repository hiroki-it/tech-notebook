# サイト名
site_name: 俺のドキュメントサイト

# サイト所有者
site_author: Hiroki Hasegawa

# サイトのURL
site_url: https://hiroki-it.github.io/tech-notebook-mkdocs/

# テーマ
theme:
  name: material
  language: 'ja'
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  font:
    # Google-APIからフォントをインストール
    # @see https://fonts.google.com/
    text: "Noto Sans Japanese"
    code: "Noto Sans Mono"
  palette:
    scheme: dark
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight

# URL形式
use_directory_urls: false

extra:
  analytics:
    provider: google
    property: G-HPJGWKTH9W
  generator: false
  homepage: https://hiroki-it.github.io/tech-notebook-mkdocs/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hiroki-it
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Hiroki__IT

# CSS
extra_css:
  - assets/css/custom.css
  - "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

# 標準プラグイン
markdown_extensions:
  # コードブロックのハイライト化
  - pymdownx.highlight:
      pygments_style: monokai
      linenums: true
  - pymdownx.superfences
  # URLテキストのリンク化
  - pymdownx.magiclink
  # 見出しのリンク
  - toc:
      permalink: true
  # メタタグの有効化
  - meta

# 外部プラグイン
plugins:
  - exclude:
      glob:
        - private
  - search:
      lang: ja
      separator: '[\s\-\.]'

